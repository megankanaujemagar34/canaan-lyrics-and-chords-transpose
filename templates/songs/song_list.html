<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>Songs</h1>

    <ul>
        {% for song in songs %}
            <li>
                <a href="{% url 'song_detail' song.id %}">
                    {{ song.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
